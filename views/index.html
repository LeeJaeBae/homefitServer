<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home fit</title>
    <!-- CSS 링크 -->
    <link rel="stylesheet" href="/stylesheets/pagestyle/indexStyle.css" />
    <link rel="stylesheet" href="/stylesheets/font-awesome.css" />
    <link rel="stylesheet" href="/stylesheets/stylemodule/header.css" />
    <link rel="stylesheet" href="/stylesheets/stylemodule/img.css" />
    <link rel="stylesheet" href="/stylesheets/stylemodule/reset.css" />
    <!-- 폰트 -->
    <link
      href="https://fonts.googleapis.com/css?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="skip">
      <a href="#">로그인</a>
      <a href="#">회원가입</a>
    </div>
    <!-- 스킵 메뉴 -->

    <div id="wrap">
      <header id="header">
        <div class="header">
          <!--<img src = "img/pilates.png" alt = "로고">-->
          <a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
          <h1>Home fit</h1>
          <a href="#"><i class="fa fa-play" aria-hidden="true"></i></a>
        </div>
      </header>
      <!-- header -->

      <section id="main_wrap">
        <div class="login">
          <div class="login_wrap">
            <h4 class="ir_su">로그인 정보</h4>
            <form action="post" id="login_form" name="login_form">
              <fieldset>
                <legend class="ir_su">로그인 및 관련 설정</legend>
                <div class="login_header">
                  <h5 class="ir_su">로그인 헤더</h5>
                  <h5 class="lh_title">Sign in to your Account</h5>
                  <span class="lh_title_p"
                    >Enter your details to create account</span
                  >
                </div>
                <!-- login header -->

                <div class="login_content">
                  <h5 class="ir_su">로그인 영역</h5>
                  <div class="lc_text">
                    <em>User id</em>
                    <label for="uid" class="ir_su">Your id</label>
                    <input
                      type="text"
                      id="uid"
                      name="uid"
                      class="input_text"
                      maxlength="20"
                      minlength="8"
                    />
                    <em>Password</em>
                    <label for="upw" class="ir_su">Your password</label>
                    <input
                      type="password"
                      id="upw"
                      name="upw"
                      class="input_text"
                      maxlength="20"
                      minlength="8"
                    />
                  </div>
                  <a
                    href="#"
                    class="login_maintain"
                    onclick="return loginMaintain() ;"
                    ><i class="fa fa-check-circle-o" aria-hidden="true"></i
                    ><span>Login maintain</span></a
                  >
                  <button class="lc_btn" type="submit">Login</button>
                </div>
                <!-- login content -->

                <div class="login_footer">
                  <ul>
                    <a href="#"><li>Forget ID or PW</li></a>
                    <a href="/register"><li>Register</li></a>
                  </ul>
                </div>
                <!-- login footer -->
              </fieldset>
            </form>
          </div>
        </div>
        <!-- login -->

        <div class="img">
          <div class="img_box">
            <div class="text_bar">
              <a href="#"
                ><i class="fa fa-chevron-down" aria-hidden="true"
                  ><span>explanation</span></i
                ></a
              >
            </div>
            <img
              src="/images/Resistance-Training-at-Home-Fitness-Gallery-min.jpg"
              alt="운동사진"
            />
            <div class="text_sp"></div>
          </div>
        </div>
        <!-- img box -->
      </section>
      <!-- main -->

      <footer id="footer">
        <div class="footer_wrap">
          <ul>
            <li><a href="#"></a></li>
          </ul>
        </div>
      </footer>
      <!-- footer -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(".text_bar").click(function(e) {
        e.preventDefault();
        $(".text_sp").slideToggle(200);
        $(this).addClass("on");
      });

      // login_maintain 작동
      var counter = 0;

      function loginMaintain() {
        alert(counter);

        if (parseInt(counter % 2) == 0) {
          $(".fa-check-circle-o").addClass("on");
        } else {
          $(".fa-check-circle-o").removeClass("on");
        }

        counter++;
      }
    </script>
  </body>
</html>
