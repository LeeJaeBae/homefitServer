<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home fit</title>
    <!-- CSS 링크 -->
    <link rel = "stylesheet" href ="/stylesheets//pagestyle/exerciseStyle.css">
    <link rel = "stylesheet" href="/stylesheets//font-awesome.css">
    <link rel="stylesheet" href="/stylesheets//stylemodule/reset.css">
    <link rel="stylesheet" href="/stylesheets//stylemodule/header.css">
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="skip">
        <a href = "#">로그인</a>
        <a href = "#">회원가입</a>
    </div>
    <!-- 스킵 메뉴 -->

    <div id = "wrap">

        <header id = "header">
            <div class = "header">
                <!--<img src = "img/pilates.png" alt = "로고">-->
                <a href = "#"><i class="fa fa-bars" aria-hidden="true"></i></a>
                <h1>Home fit</h1>
                <a href = "#"><i class="fa fa-play" aria-hidden="true"></i></a>
            </div>
        </header>
        <!-- header -->
        
        <section id = "main_wrap">   
            <section id ="content_left">
                <div class="content_left">
                    <ul>
                        <a href="#" class = "btn1 now_ex"><li>Now&nbsp;:&nbsp;<strong class = "cl_ex">sqaut</strong></li></a>
                        <a href="#" class = "btn1 next_ex"><li>Next&nbsp;:&nbsp;<strong class = "cl_ex">plank</strong></li></a>
                        <a href="#" class = "btn2">
                            <li class = "counter">
                                <ul>
                                    <li><span class = "cl_tit">set</span></li>
                                    <li class = "boreder_none"><span class = "cl_tit">rep</span></li>
                                    <li><span class = "set_counter">5</span></li>
                                    <li class = "boreder_none"><span class = "reps_counter">10</span></li>
                                </ul>
                            </li>
                        </a>
                        <a href="#" class = "btn3"><li>start</li></a>
                    </ul>
                </div>
            </section> 
            <section id ="content_center">
                <div class="content_center">
                </div>
            </section>
            <section id ="content_right">
                <div class="content_right">
                    <ul>
                        <a href="#" class = "btn1"><li>Next&nbsp;:&nbsp;<strong class = "cl_ex">plank</strong></li></a>
                        <a href="#" class = "btn2"><li>Timer</li></a>
                        <!-- input으로 수정 -->
                        <a href="#" class = "btn3">
                            <li>
                                <form action="post">
                                    <label for="time" class = "ir_su">시간</label>
                                    <input type="text" name = "time" class = "input_time" value="30">
                            </li>
                        </a>
                        <a href="#" class = "btn4">
                            <li>
                                <input type="submit" value="set">
                            </li>
                        </a>
                        </form>
                        <a href="#" class = "btn5 start_btn" onclick = "return startClick() ;"><li>start</li></a>
                        <a href="#" class = "btn5 stop_btn" onclick = "return startClick() ;"><li>stop</li></a>
                    </ul>
                </div>
            </section>
        </section>
        <!-- main -->

        <footer id = "footer">
            <div class = "footer_wrap">
                <ul>
                    <li><a href = "#"></a></li>
                </ul>
            </div>
        </footer>
        <!-- footer -->

    </div>

    <script src="./js/jquery.min_1.12.4.js"></script>
    <script>


        var value = 0;

        function startClick() {


            alert(value) ;
            if(parseInt(value % 2) == 0 ) {

                $(".start_btn").css("display", "none") ;
                $(".stop_btn").css("display", "block") ;
            }else {
                $(".start_btn").css("display", "block") ;
                $(".stop_btn").css("display", "none") ;
            }

            value++ ;
        }
    </script>
</body>
</html>
